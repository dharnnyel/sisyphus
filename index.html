<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Trading Platform</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./css/main.css"
		/>
	</head>
	<body>
		<!-- Header -->
		<header class="header">
			<div class="header__logo">TradingPlatform</div>
			<nav class="header__nav">
				<a
					href="#"
					class="header__nav-link"
					>Dashboard</a
				>
				<a
					href="#"
					class="header__nav-link"
					>Markets</a
				>
				<a
					href="#"
					class="header__nav-link"
					>Wallet</a
				>
				<a
					href="#"
					class="header__nav-link"
					>Profile</a
				>
			</nav>
			<div class="header__search-bar">
				<input
					type="text"
					id="searchBar"
					class="header__search-input"
					placeholder="Search pairs..."
				/>
			</div>
		</header>

		<!-- Main Content -->
		<main class="main-container">
			<div class="card card--trading-pairs flex">
				<h2 class="card__title">Trading Pairs</h2>
				<select
					id="pairsList"
					class="card__select"
				></select>
			</div>

			<div class="card card__chart">
				<h2>Candlestick Chart</h2>
				<canvas id="candlestickChart"></canvas>
				<label for="timeInterval">Time:</label>
				<select id="timeInterval">
					<option value="1m">1m</option>
					<option value="5m">5m</option>
					<option value="15m">15m</option>
					<option value="1h">1h</option>
				</select>
			</div>

			<div class="card card--order-book">
				<h2>Order Book</h2>
				<p>Order book details go here...</p>
			</div>

			<div class="order-form">
				<h2>Place Order</h2>
				<div class="order-form__group">
					<label for="price">Price</label>
					<input
						type="number"
						id="price"
						class="order-form__input"
						placeholder="Enter price"
					/>
				</div>
				<div class="order-form__group">
					<label for="amount">Amount</label>
					<input
						type="number"
						id="amount"
						class="order-form__input"
						placeholder="Enter amount"
					/>
				</div>
				<div class="order-form__group">
					<label for="total">Total</label>
					<input
						type="number"
						id="total"
						class="order-form__input"
						placeholder="Total value"
						readonly
					/>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<p>
				&copy; 2024 TradingPlatform. All rights reserved.
			</p>
			<div class="footer__social-icons">
				<a
					href="#"
					class="footer__social-link"
					><i class="fab fa-facebook"></i
				></a>
				<a
					href="#"
					class="footer__social-link"
					><i class="fab fa-twitter"></i
				></a>
				<a
					href="#"
					class="footer__social-link"
					><i class="fab fa-linkedin"></i
				></a>
			</div>
			<a href="#">Contact</a>
		</footer>
